<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="gift.jpeg" alt="" />
      </article>
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway"></h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi
          praesentium aliquam eius aspernatur consequatur placeat amet quam
          ipsum, facere, distinctio hic voluptate ex commodi recusandae quisquam
          ullam vero sapiente provident.
        </p>
        <div class="deadline">
          <div class="deadline-format">
          <div>
            <h4 class="days"></h4>
            <span>days</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="hours"></h4>
            <span>hours</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="mins"></h4>
            <span>mins</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="secs"></h4>
            <span>secs</span>
          </div>
        </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
